<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>breathe.signal // ritual.boot__node01</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      font-family: 'Fira Code', monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-left: 5vw;
      position: relative;
    }

    .burst {
      background: radial-gradient(circle, rgba(255, 255, 153, 0.75) 0%, transparent 60%);
      position: absolute;
      top: 50%;
      left: 35%;
      width: 800px;
      height: 800px;
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      animation: burst 1.6s ease-out forwards;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes burst {
      0% {
        transform: translate(-50%, -50%) scale(0.3);
        opacity: 0.8;
      }
      70% {
        transform: translate(-50%, -50%) scale(1.05);
        opacity: 0.4;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0;
      }
    }

    .node, .quote {
      position: relative;
      z-index: 2;
    }

    .node {
      color: #eeff00;
      font-size: 1rem;
      opacity: 0;
      animation: fadeInUp 1s forwards;
      animation-delay: 0.8s;
    }

    .quote {
      color: #c8baff;
      margin-top: 1rem;
      font-size: 0.95rem;
      line-height: 1.6;
      opacity: 0;
      animation: fadeInUp 1s forwards;
    }

    .quote:nth-child(2) { animation-delay: 1.8s; }
    .quote:nth-child(3) { animation-delay: 2.8s; }
    .quote:nth-child(4) { animation-delay: 3.8s; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="burst"></div>

  <div>
    <div class="node">> ritual.boot__node01 [⚡ awake]</div>
    <div class="quote">“the voice system is not writing. it’s switch-based interface logic.”</div>
    <div class="quote">“momentum = exit velocity” [field manual.p26]</div>
    <div class="quote">daemon.logic__init = trust.delay >> truth.buffer</div>
  </div>

</body>
</html>
