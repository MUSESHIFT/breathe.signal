<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>breathe.signal // museshiftOS</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      font-family: 'Fira Code', monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-left: 5vw;
    }

    .node {
      color: #eeff00;
      font-size: 1rem;
      opacity: 0;
      animation: fadeIn 0.8s forwards;
      animation-delay: 0.4s;
    }

    .quote {
      color: #c8baff;
      margin-top: 1rem;
      font-size: 0.95rem;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 0.8s forwards;
      animation-delay: 1.2s;
    }

    .aura {
      background: radial-gradient(circle, rgba(200,186,255,0.2) 0%, transparent 80%);
      border-radius: 50%;
      width: 600px;
      height: 600px;
      position: absolute;
      top: 50%;
      left: 10%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1) translate(-50%, -50%); opacity: 0.3; }
      50% { transform: scale(1.05) translate(-50%, -50%); opacity: 0.6; }
    }
  </style>
</head>
<body>

<div class="aura"></div>

<div>
  <div class="node">> ritual.boot__node01 [⚡ awake]</div>
  <div class="quote">
    “the voice system is not writing. it’s switch-based interface logic.”<br>
    “momentum = exit velocity” [field manual.p26]<br>
    daemon.logic__init = trust.delay >> truth.buffer
  </div>
</div>

</body>
</html>
